<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve an audience</title>
    <link rel="stylesheet" href="./styles/layout.css">    
</head>
<body>
    <header>
        <div class="wrapper-top">
            <ul>
              <li class="nav-area-l nav-area-li"><a href="home.html">Home</a></li>
              <li class="nav-area-r nav-area-li"><a href="user.html">User</a></li>
              <li class="nav-area-r nav-area-li"><a href="login.html" >Log in</a></li>
              <li class="nav-area-r nav-area-li"> <a href="service.html">Service</a></li>
            </ul>
            <div>
                <div class="row"></div>
                <div class="move-down">
                    <form>
                    <h6 class="col-4">User information</h6>
                    <div>
                        <div class="row">
                        <div class="col-lg-6">
                            <div>
                            <label class="form-control-label" for="input-username">Username</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="user">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div>
                            <label class="form-control-label" for="input-email">Email address</label>
                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="user@example.com">
                            </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-lg-6">
                            <div>
                            <label class="form-control-label" for="input-first-name">First name</label>
                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Ivan">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div>
                            <label class="form-control-label" for="input-last-name">Last name</label>
                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Yakovina">
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                            <div>
                                <label class="form-control-label" for="input-city">Password</label>
                                <input type="password" id="input-city" class="form-control form-control-alternative" placeholder="Password" value="password">
                            </div>
                            </div>
                            <div class="col-lg-4">
                            <div>
                                <label class="form-control-label" for="input-country">Country</label>
                                <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="United States">
                            </div>
                            </div>
                        </div>
                    </div>
                    </form>
                    <div class="box">
                        <input type="submit" name="" value="Save">
                        <input type="submit" name="" value="Delete me">
                        <input type="submit" name="" value="Log Out">
                      </div> 
                </div>
                


            </div>
                     
        </div>
            
        
    </header>

</body>
</html>
